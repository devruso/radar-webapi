spring.application.name=RADAR

### Datasource (PostgreSQL) - use environment variables for scalability
# Environment variables supported:
# - DB_URL (example: jdbc:postgresql://localhost:5432/radar)
# - DB_USERNAME
# - DB_PASSWORD
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/radar}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Server
server.port=${SERVER_PORT:8080}

# Optional: initialize DB schema/data via resources/sql scripts
spring.sql.init.mode=never
